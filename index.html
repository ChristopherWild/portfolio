<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Academic Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">
  <div class="book" id="book">

    <div class="sheet" data-page="1">
      <div class="front cover">
        <h1>Academic Portfolio</h1>
        <p>[Student Name]</p>
        <p>Grade 9 Challenger Program</p>
      </div>
      <div class="back"></div>
    </div>

    <div class="sheet" data-page="2"><div class="front"><h2>Personal Profile</h2></div><div class="back"></div></div>
    <div class="sheet" data-page="3"><div class="front"><h2>Achievements</h2></div><div class="back"></div></div>
    <div class="sheet" data-page="4"><div class="front"><h2>Sample Work</h2></div><div class="back"></div></div>
    <div class="sheet" data-page="5"><div class="front"><h2>Enrichment</h2></div><div class="back"></div></div>
    <div class="sheet" data-page="6"><div class="front"><h2>Leadership</h2></div><div class="back"></div></div>
    <div class="sheet" data-page="7"><div class="front"><h2>Feedback</h2></div><div class="back"></div></div>
    <div class="sheet" data-page="8"><div class="front"><h2>Reflection</h2></div><div class="back"></div></div>

  </div>
</div>

<div class="controls">
  <button onclick="prev()">◀</button>
  <button onclick="next()">▶</button>
</div>

<script src="script.js"></script>
</body>
</html>
